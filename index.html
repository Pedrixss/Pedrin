<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha Página</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#galeria">Galeria</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contato">
            <h2>Formulário de Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label>
                    <input type="checkbox" id="newsletter"> Assinar newsletter
                </label>
                
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="galeria">
            <h2>Galeria de Fotos</h2>
            <ul>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl8V9R_PwnNj_-3v1Aauk840cW3Vibbud2wQoptR67Km3JY3PUb4okNml-Ds248BJ0Ll8&usqp=CAU" alt="Imagem 1"></li>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl8V9R_PwnNj_-3v1Aauk840cW3Vibbud2wQoptR67Km3JY3PUb4okNml-Ds248BJ0Ll8&usqp=CAU"></li>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl8V9R_PwnNj_-3v1Aauk840cW3Vibbud2wQoptR67Km3JY3PUb4okNml-Ds248BJ0Ll8&usqp=CAU" alt="Imagem 3"></li>
                <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl8V9R_PwnNj_-3v1Aauk840cW3Vibbud2wQoptR67Km3JY3PUb4okNml-Ds248BJ0Ll8&usqp=CAU"></li>
            </ul>
        </section>

        <section>
            <h2>Conteúdo Principal</h2>
            <p>Galeria de carros.</p>
            <p>Os melhores.</p>
            <p>Melhorando seu dia com belas fotos.</p>
        </section>

        <button class="saiba-mais">Saiba mais</button>

        <section>
            <p>Parágrafo não importante.</p>
            <p class="important"> Parágrafo importante. </p>
        </section>
    </main>
</body>
</html>
